pre-commit:
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx eslint --fix {staged_files} && git add {staged_files}
    prettier:
      run: npm run format && git add {staged_files}
    typecheck:
      run: npm run typecheck
    npm-audit:
      run: npm audit --omit dev --audit-level=moderate
